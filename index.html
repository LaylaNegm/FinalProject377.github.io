<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1> <p style="font-family: 'Segoe UI"> Prince George County Fire Department Stations </p>
          <img src="PGCountyFEMSBannert3.png" alt="PG County Fire/EMS Department Flag" />
        </h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h3> <p style="font-family: 'Segoe UI"> Search here</p></h3>
          <form action="/api" class="box main_form">
            <div>
            <label for="stat"><p style="font-family: 'Segoe UI"> Station name:  </p></label>
            <input type="text" name="stat" id="stat" />
            </div>
            <div class="lds-hourglass"></div>
            <button type="submit" id="get-stat">Submit</button>
          </form>
        </div>
        <div class="right_section box">
          <h3> <p style="font-family: 'Segoe UI"> Stations Map </p> </h3>
          <div id="map"></div>
          <div class="box" id="station_list">
            A list of several fire station locations in PG County
          </div>
        </div>
      </div>
      <footer class = "footer"> 
        Data set used:
            <a href="https://data.princegeorgescountymd.gov/Public-Safety/County-Fire-Stations/bzf2-94qx" target="_blank" rel="noopener noreferrer"> Link for reference!</a>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
